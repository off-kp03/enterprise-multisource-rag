version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: enterprise_rag_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: enterprise_rag
      POSTGRES_USER: rag_user
      POSTGRES_PASSWORD: rag_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
